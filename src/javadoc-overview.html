<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Overview</title>
    </head>
    <body>
        <p>The Dotify Library provides implementations for:</p>
        <ul>
            <li>embossing, creating and manipulating PEF-files</li>
            <li>formatting braille</li>
            <li>translating text to braille</li>
            <li>hyphenating text</li>
        </ul>
        <p>The library supports both SPI and OSGi runtime contexts.</p>
    </body>
</html>
